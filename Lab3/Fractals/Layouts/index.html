<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Дівчачохлопчачий кайфоредактор фракталів</title>
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="control-container">
        <p class="heading">Дівчачохлопчачий кайфоредактор фракталів</p>
        <div class="fractal-selectors-container">
          <div class="fractal-selector" id="select-dragon">
            <p>Фрактал Дракона</p>
          </div>
          <div class="fractal-selector" id="select-algebraic">
            <p>Фрактал алгебраїчний</p>
          </div>
        </div>
        <div class="fractal-control-container">
          <div class="dragon-controls">
            <div class="control">
              <p>Колір</p>
              <input type="color" id="dragon-color" value="#000000" />
            </div>
            <div class="control">
              <p>Товщина</p>
              <input
                type="number"
                id="dragon-thickness"
                value="1"
                min="1"
                max="10"
              />
            </div>
          </div>

          <div class="algebraic-controls" style="display: none">
            <div class="control">
              <p>Радіус збіжности</p>
              <input
                type="number"
                id="algebraic-convergence"
                value="2"
                min="1"
                max="10"
              />
            </div>
            <div class="control">
              <p>Дійсна константа</p>
              <input
                type="number"
                id="algebraic-real"
                value="-0.70176"
                step="0.00001"
              />
            </div>
            <div class="control">
              <p>Уявна константа</p>
              <input
                type="number"
                id="algebraic-imaginary"
                value="-0.3842"
                step="0.00001"
              />
            </div>
            <div class="control">
              <p>Колір</p>
              <p>Початковий колір</p>
              <input type="color" id="algebraic-color-start" value="#000000" />
              <p>Кінцевий колір</p>
              <input type="color" id="algebraic-color-end" value="#ffffff" />
            </div>
          </div>

          <div class="general-controls">
            <div class="control">
              <p>Масштаб</p>
              <input
                type="range"
                id="scale"
                value="1"
                min="0.1"
                max="5"
                step="0.1"
              />
            </div>
            <div class="control">
              <p>Зміщення по X</p>
              <input type="number" id="offset-x" value="0" step="0.00001" />
            </div>
            <div class="control">
              <p>Зміщення по Y</p>
              <input type="number" id="offset-y" value="0" step="0.00001" />
            </div>
            <div class="control">
              <p>Кількість ітерацій</p>
              <input type="number" id="depth" value="10" min="1" max="20" />
            </div>

            <div class="draw-button">
              <p>Намалювати фрактал</p>
            </div>
            <div class="save-button">
              <p>Зберегти фрактал</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../Scripts/script.js"></script>
    <script src="../Scripts/interface-script.js"></script>
  </body>
</html>
